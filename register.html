<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: url("logo.jpg");
        }

        header {
            background-color: #333;
            color: #fff;
            justify-content: space-between;
            align-items: center;
            padding: 1em 20px;
            text-align: center;
        }

        /* Adjusted styles for Log In and Register buttons */
        .auth-links {
            display: flex;
            align-items: center;
        }

        .auth-links a {
            margin: 0 10px;
            padding: 8px 15px;
            border-radius: 5px;
            text-align: center;
            text-decoration: none;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease-in-out, color 0.3s ease-in-out;
        }

        .auth-links a#register-btn {
            background-color: #f2f2f2;
            color: #333;
        }

        .auth-links a#login-btn {
            background-color: navy;
            color: #fff;
        }

        .auth-links a#register-btn:hover {
            background-color: #ddd;
            color: #333;
        }

        .auth-links a#login-btn:hover {
            background-color: #001F3F;
            color: #fff;
        }

        .container {
    max-width: 600px;
    margin: 20px auto;
    padding: 20px;
    background-color: #fff;
    border: 2px solid black; /* Add this line for the border */
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}


        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 8px;
        }

        input {
            padding: 8px;
            margin-bottom: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            padding: 10px;
            background-color: #333;
            color: #fff;
            border: none;
            cursor: pointer;
            font-size: 1em;
            border-radius: 4px;
        }

        button:hover {
            background-color: #001F3F;
        }
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px;
            width: 1479 px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        footer p {
            font-size: 18px;
            margin-bottom: 10px;
        }

        footer .links {
            text-align: right;
            padding-right: 40px;
        }

        footer .links a {
            display: block;
            margin-bottom: 5px;
            color: #8C8C8C;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s ease-in-out;
        }

        footer .links a:hover {
            color: #fff;
        }
    </style>
</head>
<body>

    <header>
        <h1>Nike Shoe Showcase</h1>
    </header>
<br><br>
    <div class="container">
        <h2>Register</h2>
        <form>
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <label for="confirm-password">Confirm Password:</label>
            <input type="password" id="confirm-password" name="confirm-password" required>

            <div class="auth-links">
                <a id="register-btn" href="index.html">Register</a>
                <a id="login-btn" href="login.html">Log In</a>
            </div>
        </form>
    </div>
    <br><br><br>
    <footer>
        <div class="left-section">
            <p>&copy; 2023 Nike Shoe Showcase. All rights reserved.</p>
        </div>
        <div class="right-section links">
            <a href="#">Privacy Policy</a><br>
            <a href="#">Terms of Service</a><br>
            <a href="#">Contact Us</a>
        </div>
    </footer>

</body>
</html>
