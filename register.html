<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: url("logo.png");
            display: flex;
            flex-direction: column;
            min-height: 100vh; 
        }

        header {
            background-color: #333;
            color: #fff;
            justify-content: space-between;
            align-items: center;
            padding: 1em 20px;
            text-align: center;
        }

        .auth-links {
            display: flex;
            align-items: center;
        }

        .auth-links a {
            margin: 0 10px;
            padding: 8px 15px;
            border-radius: 5px;
            text-align: center;
            text-decoration: none;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease-in-out, color 0.3s ease-in-out;
        }

        .auth-links a#register-btn {
            background-color: #f2f2f2;
            color: #333;
        }

        .auth-links a#login-btn {
            background-color: navy;
            color: #fff;
        }

        .auth-links a#register-btn:hover {
            background-color: #ddd;
            color: #333;
        }

        .auth-links a#login-btn:hover {
            background-color: #001F3F;
            color: #fff;
        }

        .container {
            flex: 1; 
            margin: 20px auto;
            padding: 50px 100px;
            background-color: #fff;
            border: 2px solid black;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 8px;
        }

        input {
            padding: 8px;
            margin-bottom: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            padding: 10px;
            background-color: #333;
            color: #fff;
            border: none;
            cursor: pointer;
            font-size: 1em;
            border-radius: 4px;
        }

        button:hover {
            background-color: #001F3F;
        }

        button#switch-to-login {
            margin-top: 10px; 
            padding: 10px;
            background-color: navy;
            color: #fff;
            border: none;
            cursor: pointer;
            font-size: 1em;
            border-radius: 4px;
            transition: background-color 0.3s ease-in-out, color 0.3s ease-in-out;
        }

        button#switch-to-login:hover {
            background-color: #001F3F; 
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        footer p {
            font-size: 18px;
            margin-bottom: 10px;
        }

        footer .links {
            text-align: right;
            padding-right: 40px;
        }

        footer .links a {
            display: block;
            margin-bottom: 5px;
            color: #8C8C8C;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s ease-in-out;
        }

        footer .links a:hover {
            color: #fff;
        }

        .register-form{
            width: max-content;
        }
    </style>

    <script>
        function registerUser() {
            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            const existingUsers = JSON.parse(localStorage.getItem('registeredUsers')) || [];

            const isUsernameTaken = existingUsers.some(user => user.username === username);

            if (isUsernameTaken) {
                alert('Username is already taken. Please choose another username.');
                return;
            }

            const user = { username, email, password };
            existingUsers.push(user);

            localStorage.setItem('registeredUsers', JSON.stringify(existingUsers));

            window.location.href = 'login.html';
        }

        function switchToLogin() {
            window.location.href = 'login.html';
        }
    </script>
</head>
<body>
    <header>
        <h1>Nike Shoe Showcase</h1>
    </header>
    <div class="container">
        <h2>Register</h2>
        <form id="register-form">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required> <br> 

            <button type="button" onclick="registerUser()">Register</button>
            <button id="switch-to-login" type="button" onclick="switchToLogin()">Switch to Log In</button>
        </form>
    </div>
    <footer>
        <div class="left-section">
            <p>&copy; 2023 Nike Shoe Showcase. All rights reserved.</p>
        </div>
        <div class="right-section links">
            <a href="#">Privacy Policy</a><br>
            <a href="#">Terms of Service</a><br>
            <a href="#">Contact Us</a>
        </div>
    </footer>
</body>
</html>
